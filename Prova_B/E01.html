<script>
    /*
    Problema: Ímpares limitados pelo usuário
    Peça para o usuário inserir um número.
    Insira todos os números ímpares na tela, começando pelo 1, indo até o número indicado pelo usuário.
    */

    //Entrada
    const numero = Number(prompt(`Informe um número inteiro`));

    //Processamento
    let numerosimpar = numero;

    for (let i =1; i <= numerosimpar; i++) {
        document.write(`<br>${i}<br>`);
    }

    //Saída

    /*
    Exemplo: Usuário informa número 10
    1
    3
    5
    7
    9
    */
</script>
